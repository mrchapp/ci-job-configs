- job:
    name: lt-qcom-linux-aic100
    project-type: matrix
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro-landing-team-qualcomm-personnel:
                - job-build
                - job-cancel
        - build-discarder:
            artifact-num-to-keep: 10
    disabled: false
    node: master
    display-name: 'Qualcomm LT Linux kernel for AIC100'
    axes:
        - axis:
            type: slave
            name: label
            values:
                - docker-bionic-amd64
                - docker-buster-amd64
    execution-strategy:
        sequential: false
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw: lt-qcom-linux/aic100.sh
    publishers:
        - archive:
            artifacts: '*.deb *.rpm'
        - email-ext:
            recipients: 'nicolas.dechesne@linaro.org'
            always: true
