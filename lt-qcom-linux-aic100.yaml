- project:
    name: lt-qcom-linux-aic100
    jobs:
        - 'lt-qcom-linux-aic100-{distro}':
            distro: 'bionic'
        - 'lt-qcom-linux-aic100-{distro}':
            distro: 'centos7'
- job-template:
    name: 'lt-qcom-linux-aic100-{distro}'

    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro-landing-team-qualcomm-personnel:
                - job-build
                - job-cancel
        - build-discarder:
            artifact-num-to-keep: 10
    parameters:
        - string:
            name: DISTRO
            default: '{distro}'
    disabled: false
    node: docker-{distro}-amd64
    display-name: 'Qualcomm LT Linux kernel for AIC100 ({distro})'
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw-escape: lt-qcom-linux/aic100.sh
    publishers:
        - archive:
            artifacts: 'out/*'
        - email-ext:
            recipients: 'nicolas.dechesne@linaro.org'
            always: true
