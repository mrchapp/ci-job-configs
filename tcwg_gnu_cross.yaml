              before: true
            prune: true

# SCMs must start with jenkins-scripts and then be ordered alphabetically.
# Same alphabetical order must be followed in .def files.  The reason behind
# this is that jenkins sets $GIT_COMMIT to sha1 of jenkins-scripts, and then
# sets $GIT_COMMIT_1, $GIT_COMMIT_2, etc. to sha1s of component SCM /in the
# order that they are declared here/.
- scm:
    name: build-scms
    scm:
      - jenkins-scripts
      - component-scm:
          component: binutils
          url: '{binutils_url}'
          branch: '{binutils_branch}'
          reference: binutils-gdb.git
      - component-scm:
          component: gcc
          url: '{gcc_url}'
          branch: '{gcc_branch}'
          reference: gcc.git
      - component-scm:
          component: gdb
          url: '{gdb_url}'
          branch: '{gdb_branch}'
          reference: binutils-gdb.git
      - component-scm:
          component: glibc
          url: '{glibc_url}'
          branch: '{glibc_branch}'
          reference: glibc.git
      - component-scm:
          component: linux
          url: '{linux_url}'
          branch: '{linux_branch}'
          reference: linux.git
      - component-scm:
          component: qemu
          url: '{qemu_url}'
          branch: '{qemu_branch}'
          reference: qemu.git

