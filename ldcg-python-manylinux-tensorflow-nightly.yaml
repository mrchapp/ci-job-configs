- job:
    name: ldcg-python-manylinux-tensorflow-nightly
    project-type: freestyle
    defaults: global
    triggers:
        - timed: '@daily'
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-read
                - job-extended-read
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 7
            num-to-keep: 7
    parameters:
        - bool:
            name: buildgit
            default: true
            description: 'Build git HEAD'
    disabled: false
    node: ldcg-aarch64-02
    concurrent: false
    display-name: 'Tensorflow Python package (manylinux2014 nightly)'
    wrappers:
        - timestamps
    builders:
        - shell:
            !include-raw: ldcg-python-manylinux-tensorflow/build.sh
        - linaro-publish-token
        - shell:
            !include-raw: ldcg-python-manylinux-tensorflow/publishers.sh
    publishers:
        - email:
            recipients: 'marcin.juszkiewicz@linaro.org'
