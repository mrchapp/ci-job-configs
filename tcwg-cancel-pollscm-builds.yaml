- job:
    name: tcwg-cancel-pollscm-builds
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 100
    parameters:
      - string:
          name: param
          default: '60'
    disabled: true
    node: tcwg-jade-03
    concurrent: true
    display-name: 'DELETE ME'
    scm:
      - git:
          url: https://git.linaro.org/toolchain/jenkins-scripts.git
          refspec: +refs/heads/*:refs/remotes/origin/*
          branches:
            - cancel-pollscm-builds
          basedir: jenkins-scripts
          skip-tag: true
          reference-repo: /home/tcwg-buildslave/snapshots-ref/jenkins-scripts.git
          wipe-workspace: false
          clean:
            before: true
          prune: true
    triggers:
      - pollscm:
          cron: '* * * * *'
    builders:
      - shell:
          command: |
            #!/bin/bash
            set -ex

            env

            if [ x"${BUILD_CAUSE_SCMTRIGGER-false}" = x"true" ]; then
              inQueue=$(curl -s "${JOB_URL}api/xml?tree=inQueue" \
                          | sed -e "s#.*<inQueue>\(.*\)</inQueue>.*#\1#")
              if [ x"$inQueue" = x"true" ]; then
                mkdir -p artifacts/jenkins
                echo "#$BUILD_NUMBER-skip-scm"
                exit 125
              fi
            fi
          unstable-return: 125
      - shell:
          command: |
            #!/bin/bash
            set -ex

            sleep $param
