- job:
    name: tcwg-christophe-test-tag
    project-type: freestyle
    defaults: global
    properties:
        - authorization:
            anonymous:
                - job-read
                - job-extended-read
            linaro:
                - job-build
                - job-cancel
                - job-workspace
        - build-discarder:
            days-to-keep: 30
            num-to-keep: 300
    disabled: true
    node: tcwg-x86_64-dev-01-short
    retry-count: 3
    display-name: 'DELETE ME'
    scm:
        - git:
            url: git://sourceware.org/git/newlib-cygwin.git
            branches:
                - refs/tags/newlib-3.3.0
            basedir: newlib
            skip-tag: true
            reference-repo: '/home/tcwg-buildslave/snapshots-ref/newlib.git'
            wipe-workspace: false
            clean:
              before: true
            prune: true
    wrappers:
        - timeout:
            timeout: 60
        - timestamps
        - ssh-agent-credentials:
            # tcwg-buildslave user id
            users:
                - 'e0958a95-204f-4c14-a66c-5e2be6c5d50a'
        - build-name:
            name: '#${BUILD_NUMBER}-${ENV,var="ref_logs"}-${ENV,var="new_logs"}'
    builders:
        - shell: |
            #!/bin/bash

            set -x

            cd newlib
            git remote -v
            git branch
            git status
            git show
            git tags -l
            exit 0
