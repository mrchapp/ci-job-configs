- job:
    name: linaro-art-test
    project-type: freestyle
    defaults: global
    description: test job
    properties:
        - authorization:
            anonymous:
                - job-discover
            linaro-android-builders:
                - job-read
                - job-extended-read
                - job-workspace
            linaro-art:
                - job-build
                - job-cancel
                - job-read
                - job-extended-read
                - job-workspace
        - build-discarder:
            days-to-keep: 60
            num-to-keep: 60
    parameters:
        - string:
            name: ADB_VERSION
            default: 'adb-tip'
    disabled: false
    node: docker-bionic-art
    display-name: 'Tip: Target Test'
    concurrent: true
    scm:
        - git:
            url: ssh://git@dev-private-git.linaro.org/linaro-art/platform/art.git
            branches:
                - origin/master
            credentials-id: '768c1ba1-6052-4b97-a531-7e4fabda6979'
            skip-tag: true
            shallow-clone: true
            wipe-workspace: false
    wrappers:
        - timestamps
        - timeout:
            timeout: 500
        - ssh-agent-credentials:
                users:
                    - '768c1ba1-6052-4b97-a531-7e4fabda6979'
    builders:
        - shell: |
            #!/bin/bash -xe

            # Build scripts
            ssh-agent -l
            ssh git@dev-private-git.linaro.org help
            git clone ssh://git@dev-private-git.linaro.org/linaro-art/platform/manifest.git
